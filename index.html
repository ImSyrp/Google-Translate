<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; color: #fff; }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
        textarea, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #45a049; }
        #targetText {
            margin-top: 20px;
            background-color: #555;
            padding: 20px;
            border-radius: 5px;
        }
        .created-by {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const languages = [
                { code: 'en', name: 'English' }, { code: 'es', name: 'Spanish' },
                { code: 'fr', name: 'French' }, { code: 'de', name: 'German' },
                { code: 'zh-CN', name: 'Simplified Chinese' }
                // Add more languages as needed
            ];
            const select = $('#targetLanguage');
            languages.forEach(lang => select.append(`<option value="${lang.code}">${lang.name}</option>`));

            $('#translateForm').submit(function (event) {
                event.preventDefault();
                const sourceText = $('#sourceText').val();
                const targetLanguage = $('#targetLanguage').val();
                $.post('translate.php', { sourceText, targetLanguage }, function (response) {
                    $('#targetText').text(response);
                }).fail(function (xhr) {
                    console.error(xhr.responseText);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Translator</h1>
    <form id="translateForm">
        <textarea id="sourceText" rows="5" placeholder="Enter text to translate"></textarea>
        <select id="targetLanguage"></select>
        <button type="submit">Translate</button>
    </form>
    <div class="created-by">Created by: Dylan Rodriguez</div>
    <h2>Translated Text:</h2>
    <div id="targetText"></div>
</body>
</html>
